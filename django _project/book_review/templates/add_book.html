<!DOCTYPE html>
<html>
   <head><title>Add book</title></head>
   {% include 'header.html' %}
   <body class="background">
      <div class="container add_book">
         <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row" >
               <div class="col">
                  <div class=" m-3 p-3">
                     <p class="lead">insert book information</p>
                     <div class="form-group">
                        <br>
                        <div class="input-group">
                           <div class="input-group-text" id="basic-addon1"> name</div>
                           <input type="text"name="name" class="form-control" required >                           
                        </div>
                     </div>
                     
                     <div class="form-group">
                        <br>
                        <div class="input-group">
                           <div class="input-group-text" id="basic-addon1">author</div>
                           <input type="text" name="author" class="form-control" required >
                        </div>
                     </div>
                     
                     <div class="form-group">
                        <br>
                        <div class="input-group">
                           <div class="input-group-text" id="basic-addon1">translator</div>
                           <input type="text" name="translator" class="form-control" required >
                        </div>
                     </div>

                     <div class="form-group">
                        <br>
                        <div class="input-group">
                           <label for="year" class="input-group-text" >year</label>
                           <input class="rounded" type="number" name="year" min="1000" max="2100" step="1" required >  
                        </div>
                     </div>

                     <div class="form-group">
                        <br>
                        <div class="input-group">
                           <div class="input-group-text" id="basic-addon1">genre</div>
                           <input type="text"name="genre" class="form-control" required > 
                        </div>
                     </div>
                  
                     <div class="form-group"> 
                        <br>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text">summary</span>
                           </div>
                           <textarea class="form-control" aria-label="summary" name="summary" cols="40" rows="1" required ></textarea>
                        </div>
                     </div>  

                     <div class="form-group">
                        <br>
                        <div class="input-group mb-3">
                           <label for="file-upload" class="custom-file-upload">
                              <i class="fa fa-cloud-upload"></i> choose image for cover
                          </label>
                          <input id="file-upload" type="file"/>
                        </div>
                     </div>

                     <br>
                     <button class="btn btn-outline-secondary" type="submit" name="Add_movie" value="ADD" >ADD</button>
                     <div>
                        {% if messages %}
                           {% for message in messages %}        
                              {% if 'done' in message.tags %}             
                                 <div class="text-warning" > {{message}} </div> 
                              {% endif %}
                           {% endfor %} 
                        {% endif %}
                     </div>
                  </div> 
               </div>  
            </div>
         </form>    
      </div> 
   </body>
</html>
